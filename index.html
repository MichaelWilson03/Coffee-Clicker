<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Coffee Clicker Game</title>
  </head>
  <body>
    <div class="column-container">
      <div class="column">
        <div class="container-left">
          <div class="counter-container">
            Coffee: <span id="coffee-counter">0</span>
          </div>
          <div class="cups-container">
            <span id="cups">0</span> coffee/second
          </div>
          <div id="coffee-cup">☕️</div>
        </div>
      </div>
      <div class="column">
        <div class="column-header">Coffee Producers</div>
        <div class="container-right" id="producer_container"></div>
      </div>
    </div>
  </body>
</html>
