<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Coffee Clicker Game</title>
  </head>
  <body>
    <div class="column_container">
      <div class="column">
        <div class="container_left">
          <div class="counter_container">
            Coffee: <span id="coffee_counter">0</span>
          </div>
          <div class="cups_container">
            <span id="cups">0</span> coffee/second
          </div>
          <div id="coffee_cup">☕️</div>
        </div>
      </div>
      <div class="column">
        <div class="column_header">Coffee Producers</div>
        <div class="container_right" id="producer_container"></div>
      </div>
    </div>
  </body>
</html>
